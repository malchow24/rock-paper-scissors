<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="container">
        <h1>Rock, Paper, Scissors</h1>
        <div id="scores">
            <div id="playerScore" style="score">Player Score: </div>
            <div id="computerScore" style="score">Computer Score: </div>
        </div>



        <input type="button" value="rock" id="btn1">
        <input type="button" value="paper" id="btn2">
        <input type="button" value="scissors" id="btn3">
        <div id="result"></div>
    </div>


<script src="index.js"></script>
</body>
</html>
